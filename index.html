<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alura Start</title>
</head>
<body>
    <header class="topo">
        <img class="topo-imagem" src="./imagens/alurastart-logo.png" alt="alurastart logo" />
        <ul class="topo-lista">
            <li class="topo-lista-item">Escola</li>
            <li class="topo-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-textos">
            <h2 class="escola-sobre">Sobre Escola</h2>
            <p class="escola-paragrafo">A escola Alura foi fundada em 2010 com o objetivo de ensinar Pensamento Computacional através da Programação.</p>
            <p class="escola-paragrafo">A turma mais famosa é a Segunda Série A. Uma turma diversa e engajada, as vezes, um pouco bagunceira, mas que entrega excelentes resultados!</p>
        </div>
        <img class="escola-imagem" src="./imagens/estudante-escola.png" alt="Estudante" />
    </section>
